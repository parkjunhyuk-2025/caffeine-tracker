<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- PWA & 홈 화면에 추가 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="카페인 트래커">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <!-- / PWA & 홈 화면에 추가 설정 -->

    <title>카페인 트래커</title>

    <!-- Font Awesome 로드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Chart.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Zoom 플러그인 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Chart.js Annotation 플러그인 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            padding-bottom: 110px;
            overflow-x: hidden;
            color: #EAEAEA;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: transparent;
            border-radius: 24px;
            padding: 0 24px 32px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #000000;
            width: 100vw;
            /* ★★★ 상단 안전 영역 확보 ★★★ */
            padding-top: calc(20px + env(safe-area-inset-top));
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #8A8A8E;
            margin-bottom: 24px;
            font-weight: 300;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-bottom: 32px;
            background: #1C1C1E;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #38383A;
        }

        /* ★★★ START: 새로 추가된 차트 줌 토글 버튼 스타일 ★★★ */
        .chart-zoom-toggle-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 20; /* 차트 위에 표시되도록 */
            background-color: rgba(44, 44, 46, 0.8); /* 반투명 배경 */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid #38383A;
            color: #EAEAEA;
            width: 36px;
            height: 36px;
            border-radius: 50%; /* 원형 버튼 */
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chart-zoom-toggle-btn:hover {
            background-color: #3A3A3C;
        }

        .chart-zoom-toggle-btn:active {
            transform: scale(0.95);
        }
        /* ★★★ END: 새로 추가된 차트 줌 토글 버튼 스타일 ★★★ */

        .current-level {
            background: #1C1C1E;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #38383A;
        }

        .caffeine-value-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 8px;
        }

        .current-level h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #8A8A8E;
        }

        .caffeine-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0A84FF;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .caffeine-unit {
            font-size: 1rem;
            color: #8A8A8E;
            font-weight: 400;
        }

        .info-card {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid #38383A;
        }

        .info-card p {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 500;
            color: #FF9F0A;
        }
        
        .info-card i {
            margin-right: 8px;
        }

        .warning-card {
            background: rgba(255, 69, 58, 0.15); /* iOS Red with opacity */
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 69, 58, 0.4);
            color: #FF453A;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .warning-card i {
            margin-right: 8px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-section {
            background: #1C1C1E;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #38383A;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #EAEAEA;
            text-align: left;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .caffeine-btn {
            background: #2C2C2E;
            border: none;
            border-radius: 12px;
            padding: 14px 8px;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .caffeine-btn i {
            margin-right: 6px;
        }

        .custom-add-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 1px solid #38383A;
            padding-top: 20px;
        }

        .custom-input-group {
            display: flex;
            gap: 12px;
        }

        .custom-input-group .settings-input {
            flex: 1;
            width: auto;
            min-width: 0; /* flex item이 부모를 벗어나는 것을 방지 */
            text-align: left;
        }

        .custom-input-group .settings-input[type="number"] {
            flex: 0 0 80px;
            text-align: center;
        }

        .caffeine-btn:hover {
            background: #3A3A3C;
        }

        .caffeine-btn:active {
            transform: scale(0.97);
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .settings-row label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #8A8A8E;
        }

        .settings-input {
            background: #2C2C2E;
            border: 1px solid #38383A;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 0.9rem;
            width: 80px;
            text-align: center;
        }

        .settings-input:focus {
            outline: none;
            border-color: #0A84FF;
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            background: #2C2C2E;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .action-btn i {
            margin-right: 6px;
        }

        .action-btn:hover {
            background: #3A3A3C;
        }

        .action-btn.danger {
            background: #AE3D36;
        }
        .action-btn.danger:hover {
            background: #C7463D;
        }

        #addCustomCaffeineBtn {
            background: #34C759;
        }

        #addCustomCaffeineBtn:hover {
            background: #3AE763;
        }

        #drinkStatsContainer {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            padding: 4px 0;
        }

        .stat-drink-name {
            font-weight: 500;
            color: #EAEAEA;
        }
        
        .stat-drink-name i {
            margin-right: 8px;
            color: #8A8A8E; /* 아이콘 색상 */
            width: 20px; /* 아이콘 너비 고정으로 정렬 */
            text-align: center;
        }

        .stat-details {
            font-weight: 400;
            color: #8A8A8E;
        }

        .no-stats-message {
            color: #8A8A8E;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 24px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .caffeine-amount {
                font-size: 2rem;
            }

            .button-grid {
                grid-template-columns: 1fr 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1C1C1E;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3A3A3C;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #48484A;
        }

        /* 숨겨진 요소들 */
        .hidden {
            display: none !important;
        }

        footer {
            width: 100%;
            text-align: center;
            padding-top: 20px;
            font-size: 0.8rem;
            color: #8A8A8E;
        }

        .bottom-nav {
            position: fixed;
            left: 10px;
            right: 10px;
            bottom: calc(10px + env(safe-area-inset-bottom));
            width: auto;
            height: 70px;
            background: rgba(28, 28, 30, 0.85);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #38383A;
            border-radius: 24px;
            z-index: 1000;
            padding: 0 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: bottom 0.3s ease-out;
        }


        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8A8A8E;
            font-size: 0.7rem;
            font-weight: 500;
            flex: 1;
            height: 100%;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav-item.active {
            color: #FFFFFF;
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 2px;
        }

        .nav-item.prominent {
            color: #FFFFFF;
        }

        .prominent-icon-wrapper {
            background-color: #0A84FF;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-25px);
            border: 4px solid #1C1C1E;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .prominent-icon-wrapper .nav-icon {
            font-size: 2rem;
            margin: 0;
        }

        .nav-item.prominent .nav-text {
            position: absolute;
            bottom: 8px;
        }

        .nav-item.prominent:hover .prominent-icon-wrapper {
            transform: translateY(-28px) scale(1.05);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>카페인 트래커</h1>
        <p class="subtitle">체내 카페인 수준을 실시간으로 모니터링하세요</p>
    </header>
    <div class="container">
        <div id="current" class="current-level">
            <h2>현재 체내 카페인</h2>
            <div class="caffeine-value-container">
                <div class="caffeine-amount" id="currentCaffeineLevel">0.0</div>
                <div class="caffeine-unit">mg</div>
            </div>
        </div>

        <div id="chart" class="chart-container">
            <canvas id="caffeineChart"></canvas>
            <!-- ★★★ START: 줌 토글 버튼 위치 변경 ★★★ -->
            <button id="chartZoomToggleBtn" class="chart-zoom-toggle-btn" title="하루 기록 보기">
                <i class="fa-solid fa-calendar-day"></i>
            </button>
            <!-- ★★★ END: 줌 토글 버튼 위치 변경 ★★★ -->
        </div>

        <div id="timeToClearContainer" class="info-card hidden">
            <p><i class="fa-solid fa-hourglass-half"></i>10mg 미만 도달까지: <span id="timeToClear">...</span></p>
        </div>

        <div id="caffeineLimitWarning" class="warning-card hidden">
            <p><i class="fa-solid fa-triangle-exclamation"></i>일일 권장 섭취량을 초과했습니다!</p>
        </div>


        <div class="controls">
            <div id="intake" class="control-section">
                <div class="section-title">카페인 섭취하기</div>
                <div class="button-grid">
                    <button class="caffeine-btn" data-caffeine="150" data-name="커피"><i class="fa-solid fa-mug-hot"></i>아메리카노<br><small>150mg</small></button>
                    <button class="caffeine-btn" data-caffeine="100" data-name="에너지 드링크"><i class="fa-solid fa-bolt"></i>에너지 드링크<br><small>100mg</small></button>
                    <button class="caffeine-btn" data-caffeine="40" data-name="차"><i class="fa-solid fa-leaf"></i>차<br><small>40mg</small></button>
                    <button class="caffeine-btn" data-caffeine="25" data-name="콜라"><i class="fa-solid fa-glass-water"></i>콜라<br><small>25mg</small></button>
                    <button class="caffeine-btn" data-caffeine="15" data-name="초콜렛"><i class="fa-solid fa-cookie-bite"></i>초콜렛<br><small>15mg</small></button>
                </div>
                <div class="custom-add-container">
                    <div class="custom-input-group">
                        <input type="text" id="customDrinkName" class="settings-input" placeholder="음료 이름">
                        <input type="number" id="customCaffeineAmount" class="settings-input" placeholder="mg" min="1">
                    </div>
                    <button id="addCustomCaffeineBtn" class="action-btn"><i class="fa-solid fa-plus"></i>직접 추가</button>
                </div>
            </div>

            <div id="settings" class="control-section">
                <div class="section-title">설정 및 관리</div>
                <div class="settings-row">
                    <label for="halfLifeNumberInput">반감기 (시간)</label>
                    <input type="number" id="halfLifeNumberInput" class="settings-input" min="0.1" max="24" step="0.1" value="5">
                </div>
                <div class="settings-row">
                    <label for="dailyLimitInput">권장량 (mg)</label>
                    <input type="number" id="dailyLimitInput" class="settings-input" min="50" max="1000" step="10" value="400">
                </div>
                <!-- ★★★ START: 기존 '하루 기록' 버튼 삭제 ★★★ -->
                <div class="action-buttons">
                    <button id="resetDataBtn" class="action-btn danger"><i class="fa-solid fa-trash-can"></i>데이터 리셋</button>
                </div>
                <!-- ★★★ END: 기존 '하루 기록' 버튼 삭제 ★★★ -->
            </div>

            <div id="stats" class="control-section">
                <div class="section-title">섭취 통계</div>
                <div id="drinkStatsContainer">
                    <p class="no-stats-message">아직 섭취 기록이 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#current" class="nav-item active">
            <i class="fa-solid fa-gauge-high nav-icon"></i>
            <span class="nav-text">현재</span>
        </a>
        <a href="#chart" class="nav-item">
            <i class="fa-solid fa-chart-area nav-icon"></i>
            <span class="nav-text">챠트</span>
        </a>
        <a href="#intake" class="nav-item prominent">
            <div class="prominent-icon-wrapper">
                <i class="fa-solid fa-plus nav-icon"></i>
            </div>
            <span class="nav-text">카페인섭취</span>
        </a>
        <a href="#settings" class="nav-item">
            <i class="fa-solid fa-gear nav-icon"></i>
            <span class="nav-text">설정</span>
        </a>
        <a href="#stats" class="nav-item">
            <i class="fa-solid fa-list-check nav-icon"></i>
            <span class="nav-text">통계</span>
        </a>
    </nav>

    <footer>
        <p>Copyright 2025. 박준혁. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 상수 정의 ---
            const DEFAULT_HALF_LIFE_HOURS = 5;
            const UPDATE_INTERVAL_MS = 1000;
            const ZOOM_MODE_HOUR = 'hour';
            const ZOOM_MODE_DAY = 'day';
            // ★★★ START: 버튼 텍스트 대신 아이콘과 툴팁을 사용 ★★★
            const ICON_HOUR_VIEW = '<i class="fa-solid fa-calendar-day"></i>';
            const ICON_DAY_VIEW = '<i class="fa-solid fa-clock"></i>';
            const TOOLTIP_HOUR_VIEW = '하루 기록 보기';
            const TOOLTIP_DAY_VIEW = '최근 1시간 보기';
            // ★★★ END: 버튼 텍스트 대신 아이콘과 툴팁을 사용 ★★★
            const STORAGE_KEY = 'caffeineTrackerData';
            const HALF_LIFE_STORAGE_KEY = 'caffeineHalfLife';
            const DAILY_LIMIT_STORAGE_KEY = 'caffeineDailyLimit';
            const DEFAULT_DAILY_LIMIT_MG = 400;
            const TIME_TO_CLEAR_THRESHOLD_MG = 10;
            
            const DRINK_EMOJIS = {
                '커피': '<i class="fa-solid fa-mug-hot"></i>',
                '에너지 드링크': '<i class="fa-solid fa-bolt"></i>',
                '차': '<i class="fa-solid fa-leaf"></i>',
                '콜라': '<i class="fa-solid fa-glass-water"></i>',
                '초콜렛': '<i class="fa-solid fa-cookie-bite"></i>',
                '직접 입력': '<i class="fa-solid fa-flask"></i>'
            };
            
            const DRINK_COLORS = {
                '커피': 'rgba(139, 69, 19, 1)',
                '에너지 드링크': 'rgba(255, 215, 0, 1)',
                '차': 'rgba(0, 128, 0, 1)',
                '콜라': 'rgba(220, 20, 60, 1)',
                '초콜렛': 'rgba(92, 64, 51, 1)',
                '직접 입력': 'rgba(142, 142, 147, 1)',
                'default': 'rgba(128, 128, 128, 1)'
            };

            // --- DOM 요소 가져오기 ---
            const ctx = document.getElementById('caffeineChart').getContext('2d');
            const currentCaffeineLevelSpan = document.getElementById('currentCaffeineLevel');
            const controlButtons = document.querySelectorAll('.caffeine-btn[data-caffeine]');
            const resetDataBtn = document.getElementById('resetDataBtn');
            // ★★★ START: 줌 버튼 DOM 요소 변경 ★★★
            const chartZoomToggleBtn = document.getElementById('chartZoomToggleBtn');
            // ★★★ END: 줌 버튼 DOM 요소 변경 ★★★
            const halfLifeNumberInput = document.getElementById('halfLifeNumberInput');
            const timeToClearContainer = document.getElementById('timeToClearContainer');
            const timeToClearSpan = document.getElementById('timeToClear');
            const caffeineLimitWarning = document.getElementById('caffeineLimitWarning');
            const dailyLimitInput = document.getElementById('dailyLimitInput');
            const drinkStatsContainer = document.getElementById('drinkStatsContainer');
            const customDrinkNameInput = document.getElementById('customDrinkName');
            const customCaffeineAmountInput = document.getElementById('customCaffeineAmount');
            const addCustomCaffeineBtn = document.getElementById('addCustomCaffeineBtn');

            // --- 상태 변수 ---
            let currentDay = new Date().setHours(0, 0, 0, 0);
            let currentZoomMode = ZOOM_MODE_HOUR;
            let caffeineHalfLifeHours;
            let dailyCaffeineLimit;
            let CAFFEINE_HALF_LIFE_MS;

            // --- 데이터 저장/불러오기 함수 ---
            function saveDataToStorage(scatterData) {
                const dataToStore = {
                    day: currentDay,
                    scatterPoints: scatterData
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToStore));
            }

            function loadDataFromStorage() {
                 const savedDataJSON = localStorage.getItem(STORAGE_KEY);
                if (!savedDataJSON) return null;

                const savedData = JSON.parse(savedDataJSON);
                const today = new Date().setHours(0, 0, 0, 0);

                if (savedData.day === today) {
                    if (savedData.scatterPoints && savedData.scatterPoints.length > 0 && savedData.scatterPoints[0].y !== undefined) {
                        console.warn('구버전 데이터 포맷이 감지되었습니다. 새 포맷을 위해 데이터를 초기화합니다.');
                        localStorage.removeItem(STORAGE_KEY);
                        return null;
                    }
                    currentDay = savedData.day;
                    return {
                        scatterPoints: savedData.scatterPoints || []
                    };
                } else {
                    localStorage.removeItem(STORAGE_KEY);
                    return null;
                }
            }

            // --- 차트(그래프) 초기화 ---
            const initialData = loadDataFromStorage() || { scatterPoints: [] };
            const caffeineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{ // [0] 실제 카페인 수치 (파란색 실선)
                        label: '체내 카페인 (mg)',
                        data: [],
                        borderColor: '#0A84FF',
                        backgroundColor: 'rgba(10, 132, 255, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }, { // [1] 섭취 기록 (동그라미)
                        label: '섭취 기록',
                        data: initialData.scatterPoints,
                        type: 'scatter',
                        pointRadius: 8,
                        pointHoverRadius: 10,
                        backgroundColor: (context) => {
                            if (!context.raw) return DRINK_COLORS.default;
                            const name = context.raw.name;
                            return DRINK_COLORS[name] || DRINK_COLORS['직접 입력'];
                        },
                        pointBorderColor: 'rgba(255, 255, 255, 0.8)',
                        pointBorderWidth: 2
                    }, { // ★★★ [2] 예상 감소량 (회색 점선) - 추가 ★★★
                        label: '예상 감소량',
                        data: [],
                        borderColor: '#8A8A8E',
                        borderWidth: 2,
                        borderDash: [5, 5], // 점선 스타일
                        fill: false,
                        tension: 0.4,
                        pointRadius: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(44, 44, 46, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(58, 58, 60, 1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            // 툴팁에서 예상 감소량은 제외
                            filter: function (tooltipItem) {
                                return tooltipItem.datasetIndex !== 2;
                            },
                            callbacks: {
                                label: function(context) {
                                    let label = '';
                                    if (context.dataset.type === 'scatter') {
                                        label = `${context.raw.name}: +${context.raw.amount.toFixed(0)} mg`;
                                    } else {
                                        label = context.dataset.label || '';
                                        label += `: ${context.parsed.y.toFixed(1)} mg`;
                                    }
                                    return label;
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                thresholdLine: {
                                    type: 'line',
                                    scaleID: 'x',
                                    value: 0,
                                    borderColor: 'rgba(255, 159, 10, 0.8)',
                                    borderWidth: 2,
                                    borderDash: [6, 6],
                                    display: false,
                                    label: {
                                        display: true,
                                        content: '',
                                        position: 'start',
                                        backgroundColor: 'rgba(255, 159, 10, 0.8)',
                                        color: 'white',
                                        font: { size: 10 },
                                        padding: 4,
                                        borderRadius: 4,
                                    }
                                },
                                limitLine: {
                                    type: 'line',
                                    yMin: DEFAULT_DAILY_LIMIT_MG,
                                    yMax: DEFAULT_DAILY_LIMIT_MG,
                                    borderColor: '#FF453A',
                                    borderWidth: 2,
                                    borderDash: [10, 5],
                                    label: {
                                        enabled: true,
                                        content: `일일 권장량 (${DEFAULT_DAILY_LIMIT_MG}mg)`,
                                        position: 'end',
                                        backgroundColor: 'rgba(255, 69, 58, 0.8)',
                                        font: { size: 10 },
                                        yAdjust: -10,
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'HH:mm:ss',
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            },
                            grid: {
                                color: 'rgba(58, 58, 60, 0.5)',
                                borderColor: 'rgba(58, 58, 60, 1)'
                            },
                            ticks: {
                                color: '#8A8A8E'
                            },
                            title: {
                                display: true,
                                text: '시간',
                                color: '#8A8A8E'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(58, 58, 60, 0.5)',
                                borderColor: 'rgba(58, 58, 60, 1)'
                            },
                            ticks: {
                                color: '#8A8A8E'
                            },
                            title: {
                                display: true,
                                text: '카페인 (mg)',
                                color: '#8A8A8E'
                            }
                        }
                    },
                    animation: {
                        duration: 0
                    },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x',
                            threshold: 5,
                        },
                        zoom: {
                            wheel: {
                                enabled: true,
                            },
                            pinch: {
                                enabled: true,
                            },
                            mode: 'x',
                        }
                    }
                }
            });

            // --- 핵심 로직 ---

            function updateFutureProjection() {
                const projectionData = caffeineChart.data.datasets[2].data;
                projectionData.length = 0; 
                const lineData = caffeineChart.data.datasets[0].data;
                if (lineData.length === 0) {
                    return; 
                }
                const lastPoint = lineData[lineData.length - 1];
                const startTime = lastPoint.x;
                const startAmount = lastPoint.y;
                if (startAmount < 1) { 
                    return;
                }
                projectionData.push({ x: startTime, y: startAmount });
                const projectionHours = 12; 
                const timeStepMinutes = 15;
                const totalSteps = (projectionHours * 60) / timeStepMinutes;
                for (let i = 1; i <= totalSteps; i++) {
                    const timeElapsed = i * timeStepMinutes * 60 * 1000;
                    const futureTime = startTime + timeElapsed;
                    const decayFactor = Math.pow(0.5, timeElapsed / CAFFEINE_HALF_LIFE_MS);
                    const futureAmount = startAmount * decayFactor;
                    if (futureAmount < 1) {
                        projectionData.push({ x: futureTime, y: 0 });
                        break; 
                    }
                    projectionData.push({ x: futureTime, y: futureAmount });
                }
            }

            function updateDrinkStats() {
                const scatterData = caffeineChart.data.datasets[1].data;
                drinkStatsContainer.innerHTML = '';
                if (scatterData.length === 0) {
                    drinkStatsContainer.innerHTML = '<p class="no-stats-message">아직 섭취 기록이 없습니다.</p>';
                    return;
                }
                const stats = scatterData.reduce((acc, intake) => {
                    const { name, amount } = intake;
                    if (!acc[name]) {
                        acc[name] = { count: 0, totalAmount: 0 };
                    }
                    acc[name].count++;
                    acc[name].totalAmount += amount;
                    return acc;
                }, {});
                const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b.count - a.count);
                sortedStats.forEach(([name, data]) => {
                    const statItem = document.createElement('div');
                    statItem.className = 'stat-item';
                    const drinkNameSpan = document.createElement('span');
                    drinkNameSpan.className = 'stat-drink-name';
                    drinkNameSpan.innerHTML = `${DRINK_EMOJIS[name] || '<i class="fa-solid fa-question"></i>'} ${name}`;
                    const detailsSpan = document.createElement('span');
                    detailsSpan.className = 'stat-details';
                    detailsSpan.textContent = `${data.count}회 / ${data.totalAmount.toFixed(0)}mg`;
                    statItem.appendChild(drinkNameSpan);
                    statItem.appendChild(detailsSpan);
                    drinkStatsContainer.appendChild(statItem);
                });
            }

            function updateCaffeineDisplay(amount) {
                const displayAmount = Math.max(0, amount);
                currentCaffeineLevelSpan.textContent = displayAmount.toFixed(1);
                const caffeineElement = document.querySelector('.caffeine-amount');
                if (displayAmount > 200) {
                    caffeineElement.style.color = '#FF453A';
                } else if (displayAmount > 100) {
                    caffeineElement.style.color = '#FF9F0A';
                } else if (displayAmount > 50) {
                    caffeineElement.style.color = '#0A84FF';
                } else {
                    caffeineElement.style.color = '#34C759';
                }
                if (displayAmount > dailyCaffeineLimit) {
                    caffeineLimitWarning.classList.remove('hidden');
                } else {
                    caffeineLimitWarning.classList.add('hidden');
                }
                updateEstimatedClearTime(displayAmount);
            }

            function updateEstimatedClearTime(currentAmount) {
                const thresholdAnnotation = caffeineChart.options.plugins.annotation.annotations.thresholdLine;
                if (currentAmount <= TIME_TO_CLEAR_THRESHOLD_MG) {
                    timeToClearContainer.classList.add('hidden');
                    thresholdAnnotation.display = false;
                    return;
                }
                timeToClearContainer.classList.remove('hidden');
                const timeToReachThresholdMs = CAFFEINE_HALF_LIFE_MS * Math.log2(currentAmount / TIME_TO_CLEAR_THRESHOLD_MG);
                if (timeToReachThresholdMs <= 0) {
                    timeToClearContainer.classList.add('hidden');
                    thresholdAnnotation.display = false;
                    return;
                }
                const hours = Math.floor(timeToReachThresholdMs / (1000 * 60 * 60));
                const minutes = Math.floor((timeToReachThresholdMs % (1000 * 60 * 60)) / (1000 * 60));
                let timeString = '';
                if (hours > 0) {
                    timeString += `${hours}시간 `;
                }
                timeString += `${minutes}분`;
                timeToClearSpan.textContent = `약 ${timeString.trim()} 후`;
                const targetTimestamp = Date.now() + timeToReachThresholdMs;
                const targetDate = new Date(targetTimestamp);
                const annotationTime = targetDate.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                thresholdAnnotation.value = targetTimestamp;
                thresholdAnnotation.label.content = `${annotationTime} (10mg↓)`;
                thresholdAnnotation.display = true;
            }

            function rebuildLineData() {
                const lineData = caffeineChart.data.datasets[0].data;
                const scatterData = caffeineChart.data.datasets[1].data;
                lineData.length = 0;
                scatterData.sort((a, b) => a.x - b.x);
                if (scatterData.length === 0) {
                    updateCaffeineDisplay(0);
                    updateFutureProjection();
                    caffeineChart.update('none');
                    return;
                }
                const getTotalCaffeineAtTime = (time) => {
                    return scatterData.reduce((total, intake) => {
                        if (intake.x <= time) {
                            const timeElapsed = time - intake.x;
                            const decayFactor = Math.pow(0.5, timeElapsed / CAFFEINE_HALF_LIFE_MS);
                            total += intake.amount * decayFactor;
                        }
                        return total;
                    }, 0);
                };
                scatterData.forEach(point => {
                    point.y = getTotalCaffeineAtTime(point.x);
                });
                const firstIntakeTime = scatterData[0].x;
                const now = Date.now();
                const timeStep = 5 * 60 * 1000;
                for (let t = firstIntakeTime; t < now; t += timeStep) {
                    lineData.push({ x: t, y: getTotalCaffeineAtTime(t) });
                }
                const finalAmount = getTotalCaffeineAtTime(now);
                lineData.push({ x: now, y: finalAmount });
                updateCaffeineDisplay(finalAmount);
                updateFutureProjection();
                caffeineChart.update('none');
            }

            // ★★★ START: 줌 버튼 UI 업데이트 로직 수정 ★★★
            function setHourView() {
                const now = Date.now();
                caffeineChart.options.scales.x.min = now - 30 * 60 * 1000;
                caffeineChart.options.scales.x.max = now + 30 * 60 * 1000;
                chartZoomToggleBtn.innerHTML = ICON_HOUR_VIEW;
                chartZoomToggleBtn.title = TOOLTIP_HOUR_VIEW;
                currentZoomMode = ZOOM_MODE_HOUR;
            }

            function setDayView() {
                const todayStart = new Date().setHours(0, 0, 0, 0);
                const todayEnd = new Date().setHours(23, 59, 59, 999);
                caffeineChart.options.scales.x.min = todayStart;
                caffeineChart.options.scales.x.max = todayEnd;
                chartZoomToggleBtn.innerHTML = ICON_DAY_VIEW;
                chartZoomToggleBtn.title = TOOLTIP_DAY_VIEW;
                currentZoomMode = ZOOM_MODE_DAY;
            }
            // ★★★ END: 줌 버튼 UI 업데이트 로직 수정 ★★★

            function toggleZoomView() {
                if (currentZoomMode === ZOOM_MODE_HOUR) {
                    setDayView();
                } else {
                    setHourView();
                }
                caffeineChart.update('none');
            }

            function resetAllData() {
                if (confirm('모든 섭취 기록과 설정을 초기화하시겠습니까?')) {
                    caffeineChart.data.datasets[0].data = [];
                    caffeineChart.data.datasets[1].data = [];
                    caffeineChart.data.datasets[2].data = [];
                    updateCaffeineDisplay(0);
                    localStorage.removeItem(STORAGE_KEY);
                    localStorage.removeItem(HALF_LIFE_STORAGE_KEY);
                    localStorage.removeItem(DAILY_LIMIT_STORAGE_KEY);
                    caffeineChart.update();
                    setHalfLife(DEFAULT_HALF_LIFE_HOURS);
                    setDailyLimit(DEFAULT_DAILY_LIMIT_MG);
                    setHourView();
                    updateFutureProjection();
                    caffeineChart.update('none');
                    currentDay = new Date().setHours(0, 0, 0, 0);
                    updateDrinkStats();
                }
            }

            function addCaffeine(amount, name, elementToAnimate = null) {
                const now = Date.now();
                const scatterData = caffeineChart.data.datasets[1].data;
                scatterData.push({ x: now, amount: amount, name: name });
                rebuildLineData();
                updateDrinkStats();
                saveDataToStorage(scatterData);
                if (elementToAnimate) {
                    elementToAnimate.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        elementToAnimate.style.transform = '';
                    }, 150);
                }
            }

            function simulateDecay() {
                const now = Date.now();
                const todayStartOfDay = new Date(now).setHours(0, 0, 0, 0);
                if (todayStartOfDay > currentDay) {
                    currentDay = todayStartOfDay;
                    resetAllData();
                    caffeineChart.update();
                    return;
                }
                const lineData = caffeineChart.data.datasets[0].data;
                if (lineData.length === 0) return;
                const lastPoint = lineData[lineData.length - 1];
                const timeElapsed = now - lastPoint.x;
                if (timeElapsed > 0) {
                    const decayFactor = Math.pow(0.5, timeElapsed / CAFFEINE_HALF_LIFE_MS);
                    let newAmount = lastPoint.y * decayFactor;
                    if (newAmount < 0.1) newAmount = 0;
                    lineData.push({ x: now, y: newAmount });
                    updateCaffeineDisplay(newAmount);
                    const oneDayAgo = now - 24 * 60 * 60 * 1000;
                    const firstValidIndex = lineData.findIndex(p => p.x >= oneDayAgo);
                    if (firstValidIndex > 0) {
                        lineData.splice(0, firstValidIndex);
                    }
                    updateFutureProjection();
                    caffeineChart.update('none');
                }
            }

            // --- 이벤트 리스너 및 타이머 설정 ---
            controlButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const amount = parseInt(button.dataset.caffeine, 10);
                    const name = button.dataset.name;
                    addCaffeine(amount, name, event.currentTarget);
                });
            });
            addCustomCaffeineBtn.addEventListener('click', (event) => {
                const amount = parseInt(customCaffeineAmountInput.value, 10);
                let name = customDrinkNameInput.value.trim();
                if (isNaN(amount) || amount <= 0) {
                    alert('유효한 카페인 양을 입력해주세요.');
                    customCaffeineAmountInput.focus();
                    return;
                }
                if (name === '') {
                    name = '직접 입력';
                }
                addCaffeine(amount, name, event.currentTarget);
                customDrinkNameInput.value = '';
                customCaffeineAmountInput.value = '';
            });

            function setHalfLife(value) {
                const newHalfLife = Math.max(0.1, Math.min(24, parseFloat(value)));
                if (isNaN(newHalfLife)) return;
                caffeineHalfLifeHours = newHalfLife;
                CAFFEINE_HALF_LIFE_MS = caffeineHalfLifeHours * 60 * 60 * 1000;
                halfLifeNumberInput.value = newHalfLife.toFixed(1);
                localStorage.setItem(HALF_LIFE_STORAGE_KEY, newHalfLife);
                rebuildLineData();
                saveDataToStorage(caffeineChart.data.datasets[1].data);
            }
            
            function setDailyLimit(value) {
                const newLimit = parseInt(value, 10);
                if (isNaN(newLimit) || newLimit <= 0) return;
                dailyCaffeineLimit = newLimit;
                dailyLimitInput.value = newLimit;
                const limitLine = caffeineChart.options.plugins.annotation.annotations.limitLine;
                limitLine.yMin = newLimit;
                limitLine.yMax = newLimit;
                limitLine.label.content = `일일 권장량 (${newLimit}mg)`;
                caffeineChart.update('none');
                localStorage.setItem(DAILY_LIMIT_STORAGE_KEY, newLimit);
                updateCaffeineDisplay(parseFloat(currentCaffeineLevelSpan.textContent));
            }

            halfLifeNumberInput.addEventListener('change', () => setHalfLife(halfLifeNumberInput.value));
            dailyLimitInput.addEventListener('change', () => setDailyLimit(dailyLimitInput.value));
            // ★★★ START: 새 줌 버튼에 이벤트 리스너 연결 ★★★
            chartZoomToggleBtn.addEventListener('click', toggleZoomView);
            // ★★★ END: 새 줌 버튼에 이벤트 리스너 연결 ★★★
            resetDataBtn.addEventListener('click', resetAllData);

            // --- 초기화 실행 ---
            const savedHalfLife = localStorage.getItem(HALF_LIFE_STORAGE_KEY);
            setHalfLife(savedHalfLife || DEFAULT_HALF_LIFE_HOURS);
            const savedLimit = localStorage.getItem(DAILY_LIMIT_STORAGE_KEY);
            setDailyLimit(savedLimit || DEFAULT_DAILY_LIMIT_MG);
            rebuildLineData();
            updateDrinkStats();
            setHourView();
            setInterval(simulateDecay, UPDATE_INTERVAL_MS);

            // --- Sticky Navbar Logic ---
            const navLinks = document.querySelectorAll('.bottom-nav .nav-item');
            const sections = document.querySelectorAll('.container > div[id]');
            navLinks.forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                });
            });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').substring(1) === entry.target.id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-50% 0px -50% 0px' });
            sections.forEach(section => observer.observe(section));
        });
    </script>
